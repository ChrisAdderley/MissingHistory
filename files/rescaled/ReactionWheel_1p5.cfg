// 1.875m reaction wheel. Supports IndicatorLights, if installed.

+PART[advSasModule] {
	@name = reactionWheel_1p5
	@entryCost = 9000
	@cost = 1600
	@mass = 0.15
	@title = Advanced Reaction Wheel Module, Medium
	@description = A 1.875m version of the popular Advanced Reaction Wheel Module, Large.
	@bulkheadProfiles = size1p5

	@MODULE[ModuleReactionWheel] {
		@PitchTorque = 20
		@YawTorque = 20
		@RollTorque = 20
		torqueResponseSpeed = 20
		-RESOURCE[ElectricCharge] {}
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.5
		}
	}
}

@PART[reactionWheel_1p5]:NEEDS[!IndicatorLights] {
	MODEL {
		model = Squad/Parts/Command/inlineAdvancedStabilizer/model
		scale = 1.5, 1, 1.5
	}	
}

@PART[reactionWheel_1p5]:AFTER[IndicatorLights] {
	@MODEL,0 {
		%scale = 1.5, 1, 1.5
	}
	@MODEL,1 {
		@position = -0.663, 0, 0.663
	}
	@MODEL,2 {
		@position = 0.663, 0, -0.663
	}
	@MODEL,3 {
		@position = 0.663, 0, 0.663
	}
	@MODEL,4 {
		@position = -0.663, 0, -0.663
	}
}